<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajio Home</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285f4;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        .product {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        footer {
            background-color: #333333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Ajio</h1>
        <p>Your Fashion Destination</p>
    </header>

    <section>
        <h2 style="color: #4285f4;">Featured Products</h2>

        <div class="product">
            <img src="photo1.png" alt="Product 1" width="900">
            <h3>Product 1</h3>
            <p>Discover the latest trends in fashion with Product 1.</p>
        </div>

        <div class="product">
            <img src="photo2.png" alt="Product 2" width="900">
            <h3>Product 2</h3>
            <p>Explore the style and comfort of Product 2.</p>
        </div>
    </section>

</body>

</html>
